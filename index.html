<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>README Generator</title>
</head>
<body>
    <h1>README Generator</h1>
    <form id="readme-form">
        <label for="project-title">Project Title</label>
        <input type="text" id="project-title" required>
        <!-- put in more input fields -->

        <label for="project-motivation">Project Motivation</label>
        <input type="text" id="project-motivation" required>

        <label for="project-purpose">Why did you build this project? (Note: the answer is not "Because it was a homework assignment.")</label>
        <input type="text" id="project-purpose" required>

        <label for="project-knowledge">What did you learn?</label>
        <input type="text" id="project-knowledge" required>

        <label for="project-problem">What problem does it solve?</label>
        <input type="text" id="project-problem" required>

        <label for="project-differnce">What makes your project stand out?</label>
        <input type="text" id="project-differnce" required>


    <label for="license">Select a License</label>
    <select id="license">
        <option value="MIT">MIT</option>
        <option value="Apache">Apache</option>
        <!-- add other license options -->
    </select>

    <button type="submit">Generate README</button>
    </form>

    <div id="readme-output">


    </div>

    <script src="assets/js/script.js"></script>    
</body>
</html>
